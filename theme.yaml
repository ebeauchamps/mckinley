# Theme name
theme_name: McKinley

# Comments + Disqus
disqus_account: jamesacampbell
show_comments: no

# Homepage configuration
# number of thumbnailed articles to show on the homepage
home_blog_items: 12 # recommend no more than 12 on the home page unless your images are heavily optimized

# Global text snippets
no_results_text: "Sorry, no results found."

# Getting PHP to work properly for the homepage check of what device is running
# allow the use of PHP in Statamic templates
_allow_php: true

# Let's get social!
# Set the following true or false to turn on and off bottom social icons
twitter_on: true
tumblr_on: true
instagram_on: true
feed_on: false
twitter_name: jamescampbell
tumblr_link: http://tumblr.jamescampbell.us
instagram_link: http://instagram.com/jamesanthonycampbell
feed_link: http://feed.j1c.us/jamescampbell

# copyright done right, always a good idea to have a copyright page, but you can set it to false to turn it off
